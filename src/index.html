<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alzheimer's Prediction</title>
    <link rel="stylesheet" href="static/styles/styles.css">
    <!-- Link to Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Alzheimer's Prediction with Uncertainty</h1>
        <form id="upload-form">
            <label for="file-upload" class="file-upload-label">
                <i class="fas fa-cloud-upload-alt"></i> Upload MRI Image
            </label>
            <input type="file" id="file-upload" name="file" required>
            <button type="submit" id="predict-btn" disabled>
                <i class="fas fa-play"></i> Predict
            </button>
        </form>
        
        <!-- Show uploaded image preview or output image -->
        <div id="image-display" class="image-display">
            <img id="input-image" src="" alt="Uploaded Image" style="display: none;">
            <img id="output-image" src="static/output.png" alt="Prediction Visualization" style="display: none;">
        </div>
        
        <!-- Progress bar for processing -->
        <div class="progress-bar" id="progress-bar">
            <div class="progress-bar-inner" id="progress-bar-inner"></div>
        </div>

        <!-- Prediction result -->
        <div id="result" class="result">
            <h2>Prediction Result</h2>
            <p id="prediction-text"></p>
        </div>

        <!-- New prediction button -->
        <button id="new-prediction-btn" class="new-prediction-btn">
            <i class="fas fa-redo"></i> New Prediction
        </button>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const predictBtn = document.getElementById('predict-btn');
        const inputImage = document.getElementById('input-image');
        const outputImage = document.getElementById('output-image');
        const predictionText = document.getElementById('prediction-text');
        const uploadedImageDiv = document.getElementById('image-display');
        const resultDiv = document.getElementById('result');
        const progressBar = document.getElementById('progress-bar');
        const progressBarInner = document.getElementById('progress-bar-inner');
        const newPredictionBtn = document.getElementById('new-prediction-btn');

        document.getElementById('file-upload').addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                // Show uploaded image and enable the predict button
                inputImage.src = URL.createObjectURL(e.target.files[0]);
                inputImage.style.display = 'block';  // Show the uploaded image
                outputImage.style.display = 'none'; // Hide the output image initially
                uploadedImageDiv.style.display = 'block';
                predictBtn.disabled = false;
            } else {
                uploadedImageDiv.style.display = 'none';
                predictBtn.disabled = true;
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            progressBar.style.display = 'block';  // Show progress bar
            let progress = 0;
            const interval = setInterval(() => {
                if (progress < 100) {
                    progress += 10;
                    progressBarInner.style.width = `${progress}%`;
                } else {
                    clearInterval(interval);
                }
            }, 300);

            const response = await fetch('/predict', {
                method: 'POST',
                body: formData,
            });
            const data = await response.json();
            if (data.error) {
                alert(data.error);
                return;
            }

            // Hide progress bar
            progressBar.style.display = 'none';
            progressBarInner.style.width = '0';

            // Hide initial image and show prediction result
            inputImage.style.display = 'none';
            outputImage.style.display = 'block';
            
            predictionText.innerHTML = `Prediction: ${data.predicted_label}<br>Confidence: ${(data.confidence * 100).toFixed(2)}%`;
            resultDiv.style.display = 'block';

            // Show new prediction button
            newPredictionBtn.style.display = 'inline-block';

            // Hide the upload and predict buttons
            document.getElementById('upload-form').style.display = 'none';
        });

        newPredictionBtn.addEventListener('click', () => {
            // Reset everything for a new prediction
            uploadedImageDiv.style.display = 'none';
            resultDiv.style.display = 'none';
            newPredictionBtn.style.display = 'none';
            predictBtn.disabled = true;
            document.getElementById('upload-form').style.display = 'block';
            document.getElementById('file-upload').value = '';
            inputImage.style.display = 'none';
            outputImage.style.display = 'none';
        });
    </script>
</body>
</html>
