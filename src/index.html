<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alzheimer's Prediction</title>
    <link rel="stylesheet" href="static/styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Alzheimer's Prediction with Uncertainty</h1>
        <form id="upload-form">
            <label for="file-upload" class="file-upload-label">Upload MRI Image</label>
            <input type="file" id="file-upload" name="file" required>
            <button type="submit" id="predict-btn" disabled>Predict</button>
        </form>
        <div id="uploaded-image" class="uploaded-image">
            <img id="input-image" src="" alt="Uploaded Image">
        </div>
        <div id="result" class="result">
            <h2>Prediction Result</h2>
            <img id="output-image" src="static/output.png" alt="Prediction Visualization">
            <p id="prediction-text"></p>
        </div>
    </div>
    <script>
        const form = document.getElementById('upload-form');
        const predictBtn = document.getElementById('predict-btn');
        const inputImage = document.getElementById('input-image');
        const outputImage = document.getElementById('output-image');
        const predictionText = document.getElementById('prediction-text');
        const uploadedImageDiv = document.getElementById('uploaded-image');
        const resultDiv = document.getElementById('result');

        document.getElementById('file-upload').addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                // Show uploaded image and enable the predict button
                inputImage.src = URL.createObjectURL(e.target.files[0]);
                uploadedImageDiv.style.display = 'block';
                predictBtn.disabled = false;
            } else {
                uploadedImageDiv.style.display = 'none';
                predictBtn.disabled = true;
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData,
            });
            const data = await response.json();
            if (data.error) {
                alert(data.error);
                return;
            }
            // Show the prediction result
            predictionText.innerHTML = `Prediction: ${data.predicted_label}<br>Confidence: ${(data.confidence * 100).toFixed(2)}%`;
            resultDiv.style.display = 'block';
            outputImage.src = '/static/output.png';
        });
    </script>
</body>
</html>
